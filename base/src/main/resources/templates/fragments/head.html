<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="base_header(title, links, styles, script)">
        <meta charset="utf-8" />
        <base th:href="${assetDomain} + '/'" />
        <title th:replace="${title}">标题</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- 移动设备 viewport -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
        <meta name="author" content="wjz" />
        <!-- 360浏览器默认使用Webkit内核 -->
        <meta name="renderer" content="webkit">
        <!-- 禁止搜索引擎抓取 -->
        <meta name="robots" content="nofollow">
        <!-- 禁止百度SiteAPP转码 -->
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
        <link rel="icon" type="image/png" th:href="@{images/favicon.png}" />
        <meta name="mobile-web-app-capable" content="yes">

        <!--[if lte IE 9]>
        <meta http-equiv="refresh" content="0; url='ie'" />
        <![endif]-->
        <!--[if lt IE 10]>
        <script th:src="@{vendor/media-match/media.match.min.js}"></script>
        <script th:src="@{vendor/respond/respond.min.js}"></script>
        <![endif]-->

        <!--/* Per-page placeholder for additional links */-->
        <th:block th:replace="${links}" />
        <!--/* Per-page placeholder for additional styles */-->
        <th:block th:replace="${styles}" />
        <!--/* Per-page placeholder for additional script */-->
        <th:block th:replace="${script}" />
    </head>

    <head th:fragment="common_header(title, links, styles, script)">
        <meta charset="utf-8" />
        <base th:href="${assetDomain} + '/'" />
        <title th:replace="${title}">标题</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- 移动设备 viewport -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
        <meta name="author" content="wjz" />
        <!-- 360浏览器默认使用Webkit内核 -->
        <meta name="renderer" content="webkit">
        <!-- 禁止搜索引擎抓取 -->
        <meta name="robots" content="nofollow">
        <!-- 禁止百度SiteAPP转码 -->
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
        <link rel="icon" type="image/png" th:href="@{images/favicon.png}" />
        <meta name="mobile-web-app-capable" content="yes">

        <!--[if lte IE 9]>
        <meta http-equiv="refresh" content="0; url='ie'" />
        <![endif]-->
        <!--[if lt IE 10]>
        <script th:src="@{vendor/media-match/media.match.min.js}"></script>
        <script th:src="@{vendor/respond/respond.min.js}"></script>
        <![endif]-->

        <!-- 样式 -->
        <link rel="stylesheet" th:href="@{themes/classic/global/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{themes/classic/base/css/site.css}" id="admui-siteStyle">

        <!--/* Per-page placeholder for additional links */-->
        <th:block th:replace="${links}" />
        <!--/* Per-page placeholder for additional styles */-->
        <th:block th:replace="${styles}" />
        <!--/* Per-page placeholder for additional script */-->
        <th:block th:replace="${script}" />
    </head>
</html>
