<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title th:text="${siteName}"></title>
        <base th:href="${assetDomain} + '/'" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- 移动设备 viewport -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
        <meta name="author" content="wjz" />
        <!-- 360浏览器默认使用Webkit内核 -->
        <meta name="renderer" content="webkit">
        <!-- 禁止搜索引擎抓取 -->
        <meta name="robots" content="nofollow">
        <!-- 禁止百度SiteAPP转码 -->
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
        <link rel="icon" type="image/png" th:href="@{images/favicon.png}" />
        <meta name="mobile-web-app-capable" content="yes">

        <!--[if lte IE 9]>
        <meta http-equiv="refresh" content="0; url='ie'" />
        <![endif]-->
        <!--[if lt IE 10]>
        <script th:src="@{vendor/media-match/media.match.min.js}"></script>
        <script th:src="@{vendor/respond/respond.min.js}"></script>
        <![endif]-->

        <!-- 样式 -->
        <link rel="stylesheet" th:href="@{themes/classic/global/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{themes/classic/base/css/index.css}" id="admui-siteStyle">

        <!-- 图标 CSS-->
        <link rel="stylesheet" th:href="@{fonts/font-awesome/font-awesome.css}">
        <link rel="stylesheet" th:href="@{fonts/web-icons/web-icons.css}">

        <!-- 插件 CSS -->
        <link rel="stylesheet" th:href="@{vendor/animsition/animsition.css}">
        <link rel="stylesheet" th:href="@{vendor/toastr/toastr.css}">
        <link rel="stylesheet" th:href="@{vendor/nprogress/nprogress.css}">

        <!-- 插件 -->
        <script th:src="@{vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{vendor/bootstrap/bootstrap.min.js}"></script>
        <script th:src="@{vendor/modernizr/modernizr.min.js}"></script>
        <script th:src="@{vendor/breakpoints/breakpoints.min.js}"></script>
        <script th:src="@{vendor/artTemplate/template.min.js}"></script>
        <script th:src="@{vendor/layer/layer.min.js}"></script>

        <!-- 核心  -->
        <script th:src="@{themes/classic/global/js/core.js}"></script>
        <script th:src="@{themes/classic/global/js/configs/site-configs.js}"></script>
        <script th:src="@{themes/classic/global/js/components.js}"></script>

        <script>
            "use strict";

            Breakpoints();
        </script>
    </head>
    <body class="site-contabs-open">
        <nav class="site-navbar navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle hamburger hamburger-close navbar-toggle-left hided" data-toggle="menubar">
                    <span class="sr-only">切换菜单</span> <span class="hamburger-bar"></span>
                </button>
                <button type="button" class="navbar-toggle collapsed" data-target="#admui-navbarCollapse" data-toggle="collapse">
                    <i class="icon wb-more-horizontal" aria-hidden="true"></i>
                </button>
                <div class="navbar-brand navbar-brand-center site-gridmenu-toggle" data-toggle="gridmenu">
                    <img class="navbar-brand-logo visible-lg visible-xs navbar-logo" th:src="@{images/logo-white.png}" />
                    <img class="navbar-brand-logo hidden-xs hidden-lg navbar-logo-mini" th:src="@{images/logo-white-min.png}" />
                </div>
            </div>
            <div class="navbar-container container-fluid">
                <div class="collapse navbar-collapse navbar-collapse-toolbar" id="admui-navbarCollapse">
                    <ul th:replace="nav :: navbar-left">navbar-left</ul>
                    <ul class="nav navbar-toolbar navbar-right navbar-toolbar-right">
                        <li class="nav-item dropdown show" id="admui-navbarUser">
                            <a class="nav-link navbar-avatar" href="javascript:;" id="navbarUser" data-toggle="dropdown" aria-expanded="false">
                                <span class="avatar avatar-online">
                                    <img th:src="@{images/avatar.svg}" alt="...">
                                </span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarUser" role="menu">
                                <li role="presentation">
                                    <a class="dropdown-item" role="menuitem" th:href="@{system/account}" data-iframe target="_blank">
                                        <i class="icon wb-settings" aria-hidden="true"></i>
                                        <span>账户信息</span>
                                    </a>
                                </li>
                                <li class="divider" role="presentation"></li>
                                <li role="presentation">
                                    <a class="dropdown-item" id="admui-signOut" th:attr="data-ctx=${assetDomain}" href="javascript:void(0);" role="menuitem">
                                        <i class="icon wb-power"></i>
                                        <span>退出</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="hidden-xs" id="admui-navbarDisplay" data-toggle="tooltip" data-placement="bottom"
                                title="设置主题与布局等">
                            <a class="icon wb-layout" th:href="@{system/settings/display}" data-iframe target="_blank">
                                <span class="sr-only">主题与布局</span>
                            </a>
                        </li>
                        <li class="hidden-xs" id="admui-navbarFullscreen" data-toggle="tooltip" data-placement="bottom"
                                title="全屏">
                            <a class="icon icon-fullscreen" data-toggle="fullscreen" href="#" role="button">
                                <span class="sr-only">全屏</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="site-menubar" id="admui-siteMenubar">
            <div class="site-menubar-body">
                <div th:replace="nav :: nav-tabs">navTabs</div>
            </div>
        </nav>
        <nav class="site-contabs" id="admui-siteConTabs">
            <button type="button" class="btn btn-icon btn-default pull-left hide">
                <i class="icon fa-angle-double-left"></i>
            </button>
            <div class="contabs-scroll pull-left">
                <ul class="nav con-tabs">
                    <li>
                        <a th:href="@{dashboard}" target="iframe-0" title="首页"><span>首页</span></a>
                    </li>
                </ul>
            </div>
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-icon btn-default hide">
                    <i class="icon fa-angle-double-right"></i>
                </button>
                <button type="button" class="btn btn-default dropdown-toggle btn-outline" data-toggle="dropdown" aria-expanded="false">
                    <span class="caret"></span> <span class="sr-only">切换菜单</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="conTabsDropdown" role="menu">
                    <li class="reload-page" role="presentation">
                        <a href="javascript:;" role="menuitem"><i class="icon wb-reload"></i> 刷新当前</a>
                    </li>
                    <li class="close-other" role="presentation">
                        <a href="javascript:;" role="menuitem"><i class="icon wb-close"></i> 关闭其他</a>
                    </li>
                    <li class="close-all" role="presentation">
                        <a href="javascript:;" role="menuitem"><i class="icon wb-power"></i> 关闭所有</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="site-page">
            <div class="page-container" id="admui-pageContent">
                <iframe src="" frameborder="0" name="iframe-0" class="page-frame animation-fade active"></iframe>
            </div>
            <div class="page-loading vertical-align text-center">
                <div class="page-loader loader-default loader vertical-align-middle" data-type="default"></div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="site-footer-legal">
                [[${siteName}]]
            </div>
            <div class="site-footer-right">
                &copy; [[${siteCopyright}]]
            </div>
        </footer>

        <!-- 插件 -->
        <script th:src="@{vendor/ashoverscroll/jquery-asHoverScroll.min.js}"></script>
        <script th:src="@{vendor/slimscroll/jquery.slimscroll.min.js}"></script>
        <script th:src="@{vendor/screenfull/screenfull.min.js}"></script>
        <script th:src="@{vendor/nprogress/nprogress.min.js}"></script>
        <script th:src="@{vendor/toastr/toastr.min.js}"></script>
        <script th:src="@{themes/classic/global/js/plugins/responsive-tabs.js}"></script>

        <!-- 布局 -->
        <script th:src="@{themes/classic/base/js/sections/menu.js}"></script>
        <script th:src="@{themes/classic/base/js/sections/media-menu.js}"></script>
        <script th:src="@{themes/classic/base/js/sections/content-tabs.js?v=} + ${assetVersion}"></script>
        <script th:src="@{themes/classic/base/js/site.js?v=} + ${assetVersion}"></script>
    </body>
</html>
